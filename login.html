<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mb-5">
        <h1>Sign In Account</h1>
        <form action="">
            <input type="text" placeholder="ID" id="userID" class="form-control mb-3">
            <input type="password" placeholder="Password" id="passInput" class="form-control mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Keep login</label>
            </div>
            <button type="button"  class="btn btn-success mb-3 w-100" id="sub_btn">Sign In</button>
            <div>
                <a href="register.html" class="link-primary py-1">Register Account</a>
            </div>
     </form>

    </div>
   
      <script type="module" src="LoginAccount.js" defer></script>


</body>

</html>
